<!doctype html>
<html>
<head>
    <title>CSS Borders</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    div {
    	width:100px;
    	height:100px;
    	float:left;
    	margin:20px;
    	
    }
    
    .redbox {
    	background-color:red;
    	border:2px yellow dashed;
    }
    
    .bluebox {
    	background-color:blue;
    	border-style:ridge solid dotted dashed;
    	border-width:10px 5px 10px 5px;
    	border-color:green yellow blue black;
    }
    
        .greenbox {
    	background-color:green;
    	border-radius:50px;
    }
    
    </style>    
</head>

<body>
	<p><strong>Border Lesson</strong></p><br />
	<div class="redbox">
		<p>This is the red box</p>
	</div>
	<div class="bluebox">
		<p>This is the blue box</p>
	</div>
	<div class="greenbox">
		<p>This is the green box</p>
	</div>
<p><a href="../Chapter 2 CSS/index.html">Index</a></p>
</body>
</html>
