<!doctype html>
<html>
<head>
    <title>CSS Positioning</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css">
    .large {
    	font-size:200%;
    }
    #green {
    	color:green;
    }
    
    .underline {
    	text-decoration:underline;
    }
    
    .bolded {
    	font-weight:bold;
    }
    
    .purplebox {
    	background-color:#6A0888;
    	width:200px;
    	height:200px;
    	margin:0px 100px 50px 10px;
    	z-index:1;
    }
    
    .redbox {
    	background-color:#FA0505;
    	width:300px;
    	height:200px;
    	z-index:2;
    	margin-left:400px;
    }

    
    </style>    
</head>

<body>
	<p><strong>Div is in use to separate divisions on the page</strong></p><br />
	<div class="purplebox">
		<p class="large">This is some text using a .large class</p>
	</div>
	
	<div class="redbox">
	<p id="green" class="large">This is some more text but using a #green ID and .large class</p>
	</div>

	
	<p>The third <span class="underline large bolded">word</span> in this paragraph is underlined by using a SPAN Class</p>
	
	<p><a href="../Chapter 2 CSS/index.html">Index</a></p>
</body>
</html>
