<!doctype html>
<html>
<head>
    <title>Javascript Loops</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

	<p>This is a "For" Loop</p>
	<p id="arrayString"></p>
	
	<p>This is a "While" Loop</p>
	<p id="whileString"></p>
	
	<p>How many fingers are you holding up?</p>
	
	<input id="myNumber"/>
	
	<button id="guess">Guess!</button>
	
	
	<script type="text/javascript">
	
		var arrayString="";
	
		var myArray=["pizza","chocolate","crisps"];

			for (var i=0; i<myArray.length; i++){
		
				arrayString=arrayString+myArray[i]+" ";
		
			}
		
		document.getElementById("arrayString").innerHTML=arrayString;
		
		var whileString="";
	
		var myArray2=["eggs","bacon","fried bread"];

			var j=0;
		
			while (j<myArray2.length){
		
				whileString=whileString+myArray2[j]+", ";
		
				j++;
		
			}
		
		document.getElementById("whileString").innerHTML=whileString;
		
	
	// Guess Numbers
		document.getElementById("guess").onclick=function(){
		
		var gotit=false; var guesses=1; var x;
		
		while (gotit==false){
		
			x=Math.random();
		
			x=6*x;
		
			x=Math.floor(x);
		
			if (document.getElementById("myNumber").value==x){
				
				gotit=true;
				
			} else {
				
				guesses++;
				
					}
				
			}
			
			alert("I Got It! It was "+x+". It only took me "+guesses+" guesses!");
		
		}
		
	</script>

</body>
</html>
