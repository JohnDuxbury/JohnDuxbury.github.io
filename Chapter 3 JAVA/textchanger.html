<!doctype html>
<html>
<head>
    <title>Javascript Changing Text</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
</head>

<body>

	<button id="textChanger">Change first div text</button>
	
	<div id="firstDiv">This is some basic text</div>
	
	<button id="textAppender">Appending some text</button>
	
	<div id="secondDiv">Javascript is ... </div>
	
	<button id="textCreator">Create some text</button>
	
	<div id="emptyDiv"></div>
	
	<script type="text/javascript">
	
		document.getElementById("textChanger").onclick=function(){
		
			document.getElementById("firstDiv").innerHTML="This is the button changed text";
		}
		
		document.getElementById("textAppender").onclick=function(){
		
			document.getElementById("secondDiv").innerHTML=document.getElementById("secondDiv").innerHTML + "great!";
		}
		
		document.getElementById("textCreator").onclick=function(){
		
			document.getElementById("emptyDiv").innerHTML="This button inserted a list<ul><li>Cats</li><li>Dogs</li><li>Mice</li></ul>";
		}
	
	</script>

</body>
</html>
