<!doctype html>
<html>
<head>
    <title>Javascript Variables</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

</head>

<body>

	<input id="myInput" type"text" placeholder="Enter your text here:"/>

	<button id="stylesChanger">
		Change the Text!
	</button>
	
	<div id="firstDiv">
		<p>This is first div text</p>
	</div>
	
	
	
	<script type="text/javascript">
	
		var newText=document.getElementById("myInput").value;
	
		document.getElementById("stylesChanger").onclick=function(){
		
			newText=document.getElementById("myInput").value;
			
			document.getElementById("firstDiv").innerHTML=newText;
		}
		
	</script>

</body>
</html>
