<!doctype html>
<html>
<head>
    <title>jQuery Challenge</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
	<style>
	
		body{
			margin:0;
			padding:0;
			font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif; 
   			font-weight: 300;
		}
		iframe{
			height:100%;
			position:relative;
			left:20px;
			border:none;
		}
		.clear{
			clear:both;
		}
		.codeContainer{
			height:100%;
			width:50%;
			float:left;
			position:relative;
		}
		.codeContainer textarea{
			height:100%;
			width:100%;
			border:none;
			border-right:1px solid grey;
			box-sizing:border-box;
			font-family:monotype;
			font-size:90%;
			padding:5px;
		}
		.codeLabel{
			position:absolute;
			right:10px;
			top:10px;
		}
		.selected{
			background-color:grey;
		}
		#wrapper{
			background-color:grey;
		}
		#menuBar{
			width:100%;
			height:40px;
			background-color:#e0e0e0;
			border-bottom:1px solid grey;
		}
		#logo{
			padding: 8px 0 0 20px;
			font-weight:bold;
			font-size:1.2em;
			float:left;
		}	
		#buttonDiv{
			padding: 5px 10px 0 0;
			float:right;
		}
		#runButton{
			font-size:100%;
		}
		#toggles{
			width:178px;
			margin:0 auto;
			list-style:none;
			border:1px solid grey;
			border-radius:3px;
			height:27px;
			padding:0;
			position:relative;
			top:5px;
		}
		#toggles li{
			float:left;
			border-right:1px solid grey;
			padding:5px 5px;
		}
		#CSSContainer, #JSContainer{
			display:none;
		} 
	</style>
</head>

<body>
	<!--Start of Wrapper-->
	<div id="wrapper">
	
		<!--Start of Menu Bar-->
		<div id="menuBar">
		
			<div id="logo">CodePlayer</div>
		
			<div id="buttonDiv">
				<button id="runButton">Run</button>
			</div>
			
			<ul id="toggles">
				<li class="toggle selected">HTML</li>
				<li class="toggle">CSS</li>
				<li class="toggle">JS</li>
				<li class="toggle selected" style="border:none" >Result</li>
			</ul>
		
		<!--End of Menu Bar-->
		</div>
	
		<!--Start of Code Divs-->
		<div class="clear"></div>
		<div class="codeContainer" id="HTMLContainer">
			<div class="codeLabel">HTML</div>
			<textarea id="htmlCode">Hello World!</textarea>	
		</div>

		<div class="codeContainer" id="CSSContainer">
			<div class="codeLabel">CSS</div>
			<textarea id="cssCode">html {background-color:blue;color:white;margin:20px;}</textarea>	
		</div>		

		<div class="codeContainer" id="JSContainer">
			<div class="codeLabel">JS</div>
			<textarea id="jsCode">JS Disabled On Line</textarea>	
		</div>
		
		<div class="codeContainer" id="ResultContainer">
			<div class="codeLabel">Result</div>
			<iframe id="resultFrame"></iframe>	
		</div>
		<!--End of Code Divs-->
		
	<!--End of Wrapper-->	
	</div>


	<script>
		<!--Height Calculator-->
		var windowHeight=$(window).height();
		var menuBarHeight=$("#menuBar").height();
		var codeContainerHeight=windowHeight-menuBarHeight;
		$(".codeContainer").height(codeContainerHeight+"px");
		<!--End of Height Calculator-->
		
		<!--Toggle Code-->
		$(".toggle").click(function(){
			$(this).toggleClass("selected");			
			var activeDiv=$(this).html();
			$("#"+activeDiv+"Container").toggle();
			var showingDivs=$(".codeContainer").filter(function(){
				return($(this).css("display")!="none");
			
			}).length;
			var width=100/showingDivs;
			
			$(".codeContainer").css("width", width+"%")
		});
		<!--End of Toggle Code-->
		
		$("#runButton").click(function(){
		$("iframe").contents().find("html").html('<style>'+$("#cssCode").val()+'</style>'+$("#htmlCode").val());
			//'<style>'+$("#cssCode").val()+'</style>'+
			
			//document.getElementById("resultFrame").contentWindow.eval($("#jsCode").val());
		});
		
	</script>
	<!--<p><a href="../Chapter 4 jQuery/index.html">Back to Index</a></p>-->
</body>
</html>
