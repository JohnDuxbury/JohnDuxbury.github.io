    <style type="text/css">
    
    .square 
    {
    	background-color:red;
    	height:100px;
    	width:100px;
    	margin-top:10px;
    }

    #circle {
    	background-color:green;
    	height:100px;
    	width:100px;
    	border-radius:50px;
    }
    
    </style>

<body>
	<p>Click the Circle to grow it!</p>
	<div id="circle"></div>
	<br/>
	<button id="shrinker">Click Me to Shrink it!</button>
	<script>
	/* Square Click
		$(".square").click(function()

		$("#circle").click(function()
		{
			$(this).animate(
			{
			width:"300px",
			height:"300px",
			borderRadius:"150px",
			marginLeft:"100",
			marginTop:"100"
			}, 1000);	
		});

		$("#shrinker").click(function()
		{
			$("#circle").animate(
			{
			width:"100px",
			height:"100px",
			borderRadius:"50px",
			marginLeft:"0",
			marginTop:"0"
			}, 1000);
		});
