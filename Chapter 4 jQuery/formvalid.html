<!doctype html>
<html>
<head>
    <title>jQuery Form Validator</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
	<style>
	#wrapper {
		width:500px;
		margin:0 auto;
		font-family:helvetica;
		font-size:1.2em;	
	}
	input{
		width:290px;
		height:40px
		padding:5px;
		border-radius:5px;
		font-size:1em;
		border:1px solid grey;
	}
	label{
		width:180px;
		float:left;
		padding-top:7px;
	} 
	#submitButton{
		height:50px;
		margin-left:180px;
		margin-top:10px;
		width:290px;
	
	}
	#errorDiv{
		color:red;
		margin-bottom:10px;
	}
	</style>
</head>

<body>
	<h1>Form Validator </h1>

	<div id="wrapper">	
	
	<div id="errorDiv"></div>
	
	<form id="validationForm">

		<label for="email">Email Address:</label>
    	<input id="email" name="email" type="email" placeholder="Type your email address here..." />

		<label for="phone">Telephone Number:</label>
    	<input id="phone" name="phone" placeholder="Type your phone number here..." />
    	
    	<label for="passwd">Password:</label>
    	<input id="passwd" name="passwd" type="password" placeholder="Type your password here..." />
    	
    	<label for="passwdconf">Confirm Password:</label>
    	<input id="passwdconf" name="passwdconf" type="password" placeholder="Confirm your password" />
    	
    	<input id="submitButton" type="submit" value="Submit"/>
    </form>	
	</div>
	<script>
	
		$("#validationForm").submit(function(event){
		
			var errorMessage="";
		
			event.preventDefault();
			
			function isValidEmailAddress(emailAddress) {
    			var pattern = new RegExp(/^((([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+(\.([a-z]|\d|[!#\$%&'\*\+\-\/=\?\^_`{\|}~]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])+)*)|((\x22)((((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(([\x01-\x08\x0b\x0c\x0e-\x1f\x7f]|\x21|[\x23-\x5b]|[\x5d-\x7e]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(\\([\x01-\x09\x0b\x0c\x0d-\x7f]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))))*(((\x20|\x09)*(\x0d\x0a))?(\x20|\x09)+)?(\x22)))@((([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|\d|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.)+(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])|(([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])([a-z]|\d|-|\.|_|~|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])*([a-z]|[\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])))\.?$/i);
    			return pattern.test(emailAddress);
			};
			
			if (!isValidEmailAddress($("#email").val())){	
				errorMessage="Please Enter a Valid Email Address";
			}
			
			if(!$.isNumeric($("#phone").val())){	
				errorMessage=errorMessage+"<br/>Please Enter a Valid Phone Number";
			}
			
			if ($("#passwd").val()!=$("#passwdconf").val()){
			
				errorMessage=errorMessage+"<br/>Please enter matching passwords!";
			}
			
			if (errorMessage==""){
				alert("Congratulations");
			}else{
				$("#errorDiv").html(errorMessage);
				}
		});
	
	</script>
	<p><a href="../Chapter 4 jQuery/index.html">Back to Index</a></p>
</body>
</html>
