<!doctype html>
<html>
<head>
    <title>jQuery Style Changer</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="jquery.min.js"></script>
    <style type="text/css">
    
    .square 
    {
    	background-color:red;
    	height:100px;
    	width:100px;
    	margin-top:10px;
    }

    #circle {
    	background-color:green;
    	height:100px;
    	width:100px;
    	border-radius:50px;
    }
    
    </style>
</head>

<body>
	<p>Hover Over the Shapes to change their style</p>
	<p>Or Click the Circle to fade the Squares</p>
	<div id="circle"></div>
	<div class="square"></div>
	<div class="square"></div>


	<script>

	$("div").hover(function()
	{	
		$(this).css("width", "200px");
	});
		
	$("#circle").click(function()
	{	
		//use this one - $(this).css("display", "none");
		//or this one
		//$(this).hide();
		//or this one
		$(".square").fadeOut();
	});
		
	</script>
